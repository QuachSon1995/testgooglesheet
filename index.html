<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML form submit to Google Sheet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container-fluid text-center">
    <div class="row">
        <div class="col-8">
            <div class="card mx-auto" style="width: 18rem;">
                <div class="card-body">
          
                  <form name="submit-to-google-sheet">
                    <div class="mb-3">
                      <input name="fullname" type="text" class="form-control" placeholder="Fullname" required>
                    </div>
          
                    <div class="mb-3">
                      <input name="email" type="email" class="form-control" placeholder="Email" required>
                    </div>
          
                    <button type="submit" class="btn btn-primary">Send</button>
                  </form>
                </div>
              </div>
        </div>
        <div class="col-4">
            <img src="web.jpg" style="height: 100vh;" alt="Italian Trulli">
        </div>
    </div>


  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
<script>
    const scriptURL = 'http://script.google.com/macros/s/AKfycbzR4fL-YUKMcF6FuIwfLZ24NCzWSaSTy-sJiF558Vc513JlNt5VsQPBjE-NddP-KGRNSg/exec'
    const form = document.forms['submit-to-google-sheet']

    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => console.log('Success!', response))
        .catch(error => console.error('Error!', error.message))
    })
  </script>
</html>
